<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TAQCompiler</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="cold-md-6">
                    <form action="homepage" method="post" accept-charset="utf-8">
                        <textarea name="inProgram" rows="12" cols="20"></textarea>
                        </br>
                        <input type="submit" class="btn btn-submit" value="Compile program" />
                    </form>

                    </br>
                    <form action="homepage" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                        <input type="file" name="inProgramFile" id="inProgramFile" />
                        </br>
                        <input type="submit" value="Compile file" />
                    </form>
                </div>

                <div class="col-md-6">
                    {{ .OutputProgram }}
                    {{ .CompilationErrors }}
                </div>

            </div>
        </div>
    </body>
</html>
