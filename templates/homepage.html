<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TAQCompiler</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">TAQCompiler</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="https://github.com/kriox26/TAQCompiler">Documentation</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s7 push-s5">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">TAQ program</span>
                            <ul>
                                {{ range .OutputProgram }}
                                <li> {{ . }} </li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Compilation errors</span>
                            <ul>
                                {{ range .CompilationErrors }}
                                <li> {{ . }} </li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                </div>
                    <div class="col s5 pull-s7">
                        <form action="/" method="post" accept-charset="utf-8">
                            <div class="input-field">
                                <textarea name="inProgram" id="inProgram" class="materialize-textarea"></textarea>
                            </div>
                            <input type="submit" class="waves-effect waves-light btn" value="Compile program" />
                        </form>
                        <br/>
                        <form action="/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Program file</span>
                                    <input type="file" name="inProgramFile" id="inProgramFile">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                            <input type="submit" class="waves-effect waves-light btn" value="Compile" />
                        </form>


                </div>
            </div>

            </br>

        </div>
    </body>
</html>
